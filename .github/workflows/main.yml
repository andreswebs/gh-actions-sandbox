---
name: Test

on:

  push:
    branches:
      - main


jobs:


  mock-build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        functions: [ test-1, test-2 ]

    steps:
      - run: |
          mkdir -p ./image-uri
          echo "example.ecr/${{ matrix.functions }}:${{ github.run_id }}" > ./image-uri/image-${{ matrix.functions }}
          echo "TF_VAR_image_$(echo ${{ matrix.functions }} | tr '-' '_')" >> $GITHUB_ENV

  mock-deploy:
    uses: ./.github/workflows/read-artifacts.yml
